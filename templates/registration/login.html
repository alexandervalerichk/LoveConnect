{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">Вход на сайт</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Простой способ вывести форму -->
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger w-100">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
